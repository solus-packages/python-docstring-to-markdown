name       : python-docstring-to-markdown
version    : '0.11'
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/d/docstring-to-markdown/docstring-to-markdown-0.11.tar.gz : 5b1da2c89d9d0d09b955dec0ee111284ceadd302a938a03ed93f66e09134f9b5
homepage   : https://github.com/python-lsp/docstring-to-markdown
license    : LGPL-2.1-or-later
component  : programming.python
summary    : On the fly conversion of Python docstrings to markdown
description: |
    On the fly conversion of Python docstrings to markdown. Currently can recognise reStructuredText and convert multiple of its features to Markdown. In the future will be able to convert Google docstrings too.
builddeps  :
    - python-build
    - python-installer
build      : |
    %python3_setup
install    : |
    %python3_install
